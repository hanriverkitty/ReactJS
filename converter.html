<!DOCTYPE html>


<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">  </script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {
            setAmount(0);
        };
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" disabled={!flipped} onChange={onChange} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>

            </div>);
    }
    function KmToMiles() {
        return <h3>KM 2 M</h3>
    }
    function App() {
        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => {

            setIndex(event.target.value);
            console.log(event.target.value);
            console.log(index);
        }
        console.log(index);
        return (
            <div>
                <h1 className="hi">Super Converter</h1>
                <select value={index} onChange={onSelect} >
                    <option value="0">Minute & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>);
    }

    ReactDOM.render(<App />, root);

</script>

</html>
