<!DOCTYPE html>


<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">  </script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    //fuction return이랑 =()=>는 같다
    function Title() {
        return (<h3 id="title" onMouseEnter={() => console.log("mouse enter")} > Hello I'm a title</h3>);
    }
    const Button = () => (<button style={{ backgroudColor: "tomato", }} onClick={() => console.log("i'm clicked")}>Click me</button>);

    //component의 첫글자는 무조건 대문자로 적어줘야한다 그렇지않으면 html로 인식한다
    const Container = <div>
        <Title /> <Button />
    </div>
    ReactDOM.render(Container, root);

</script>

</html>
