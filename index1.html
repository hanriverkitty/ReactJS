<!DOCTYPE html>


<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js">  </script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    const Title = (<h3 id="title" onMouseEnter={() => console.log("mouse enter")} > Hello I'm a title</h3>);
    const Button = <button style={{ backgroudColor: "tomato", }} onClick={() => console.log("i'm clicked")}>Click me</button>


    //createElement에 두번째 인자는 property나 event 세번째 인자는 요소에 들어갈 애들
    const div = React.createElement("div", null, [Title, Button])
    ReactDOM.render(div, root);

</script>

</html>
